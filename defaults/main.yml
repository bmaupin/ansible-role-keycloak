---
keycloak_admin_username: admin
keycloak_download_url: "https://downloads.jboss.org/keycloak/{{ keycloak_version }}/keycloak-{{ keycloak_version }}.tar.gz"
keycloak_group: keycloak
keycloak_home: /opt/keycloak
keycloak_java_version: 8
keycloak_user: keycloak
# Get latest version from here: https://www.keycloak.org/downloads.html
keycloak_version: 3.4.3.Final
# Override this to define a proxy as described here:
# https://docs.ansible.com/ansible/latest/user_guide/playbooks_environment.html#setting-the-remote-environment
proxy_env: {}
